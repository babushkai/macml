name: Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-merge patch updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
        env:
          PR_URL: "${{ github.event.pull_request.html_url }}"
          GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          gh pr review "$PR_URL" --approve -b "Auto-approved: patch update"
          gh pr merge "$PR_URL" --auto --squash

      - name: Auto-merge minor GitHub Actions updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-minor' && contains(github.event.pull_request.title, 'github-actions')
        env:
          PR_URL: "${{ github.event.pull_request.html_url }}"
          GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          gh pr review "$PR_URL" --approve -b "Auto-approved: minor GH Actions update"
          gh pr merge "$PR_URL" --auto --squash
